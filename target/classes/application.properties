server.port=8080

# Cấu hình kết nối mysql
spring.datasource.url=jdbc:mysql://localhost:3306/spring2025productinventorydb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Cấu hình JPA làm việc với DB
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Cấu hình JWT ( token bảo mật)
app.jwt.secret=THIS_IS_A_DEMO_SECRET_KEY_CHANGE_IT_FOR_PRODUCTION
app.jwt.expiration-ms=86400000

# Cấu hình Swagger (Tài liệu API)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# tài khoản mặc định
spring.security.user.name=admin
spring.security.user.password=123456


springdoc.packages-to-scan=com.inventory